<div class="painel-container">
    <h1>Gestão de Aeronaves
        <br>ID : {{elementEdit.id}}
        <br>Marca : {{elementEdit.marca}}
        <br>Modelo : {{elementEdit.modelo}}
        <br>Ano : {{elementEdit.ano}}
        <br>Disp. : {{elementEdit.disponibilidade}}
    </h1> 

    <form #form="ngForm" novalidate (ngSubmit)="save()">
        <mat-form-field>
            <mat-label>Marca</mat-label>
            <mat-select [(ngModel)]="elementEdit.marca" name="marca">
                <mat-option value="Embraer">Embraer</mat-option>
                <mat-option value="Boeing">Boeing</mat-option>
                <mat-option value="Airbus">Airbus</mat-option>
            </mat-select>
        </mat-form-field>
        <br>

        <mat-form-field>
            <mat-label>Aeronave</mat-label>
            <input matInput [(ngModel)]="elementEdit.modelo" name="modelo">
        </mat-form-field>
        <br>

        <mat-form-field>
            <mat-label>Ano</mat-label>
            <input matInput [(ngModel)]="elementEdit.ano" name="ano">
        </mat-form-field>
        <br>
        
        <mat-form-field>
            <mat-label>Disponibilidade</mat-label>
            <mat-select [(ngModel)]="elementEdit.disponibilidade" name="disponibilidade"> 
                <mat-option value="Vendido">Vendido</mat-option>
                <mat-option value="Disponível">Disponível</mat-option>
            </mat-select>
        </mat-form-field>
        <br>

        <!-- <button mat-raised-button (click)="form.onSubmit()">Registrar</button> -->
   
    <mat-dialog-actions>
        <button mat-raised-button (click)="close()">Close</button>
        <button mat-raised-button (click)="save()">Save</button>
    </mat-dialog-actions>

</form>
